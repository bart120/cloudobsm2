---
#service
apiVersion: v1
kind: Service
metadata:
  name: mysql-serv
  namespace: myadmin
spec:
  selector:
    app: mysql
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
  type: ClusterIP