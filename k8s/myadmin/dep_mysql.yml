#deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-dep
  namespace: myadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      name: mysql-pod
      namespace: myadmin
      labels: 
        app: mysql
    spec:
      containers:
      - name: mysql-cont
        image: mysql:latest
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: toto
        - name: MYSQL_DATABASE
          value: db_test
        - name: MYSQL_USER
          value: bob
        - name: MYSQL_PASSWORD
          value: toto
#        volumeMounts:
